<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت مهمانان عروسی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>مدیریت لیست مهمانان عروسی</h1>
        
        <div class="guest-management">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="جستجوی مهمان...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="guest-actions">
                <button id="collapse-btn" class="collapse-toggle">
                    <i class="fas fa-chevron-down"></i>
                    <span>جمع کردن لیست</span>
                </button>
                <div>
                    <span class="guest-count" id="guest-count">0</span> مهمان یافت شد
                </div>
                <button id="delete-all-btn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> حذف همه
                </button>
            </div>
            
            <div class="guest-list" id="guest-list">
                <div class="guest-list-header">
                    <div>نام مهمان</div>
                    <div>وضعیت</div>
                    <div>تعداد نفرات</div>
                    <div class="action">عملیات</div>
                </div>
                
                <div class="no-guests">در حال بارگذاری لیست مهمانان...</div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
